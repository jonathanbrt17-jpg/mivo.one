<style>

/* ğŸŒ Jour / ğŸŒ™ Nuit */

/* â„ï¸ Neige */

}

}

/* â­ Ã‰toiles (nuit seulement) */
.stars {

}

@keyframes twinkle {
  0%,100% {opacity:.5}
  50% {opacity:1}
}

/* ğŸ… PÃ¨re NoÃ«l */
.santa {
  position:fixed;
  top:15%;
  left:-200px;

  animation:santaFly 18s linear infinite;
  pointer-events:none;

@keyframes santaFly {

}

.container {

.highlight { color:#ffd700; font-weight:600; }

.discord-btn, .music-btn {

/* ğŸ† Feu d'artifice */
.firework {
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  background:gold;
  animation:explode 1.2s ease-out forwards;
}

@keyframes explode {
  from { transform:scale(1); opacity:1; }
  to { transform:scale(6); opacity:0; }
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(15px)}
  to {opacity:1; transform:translateY(0)}
}
@keyframes float {
  0%,100% {transform:translateY(0)}

}

<body>
<div class="snow"></div>
<div class="stars"></div>
<div class="santa">ğŸ…ğŸ›·</div>

<div class="container">
  <div class="logo">ğŸ„ MIVO</div>

  <h1>Maintenance de NoÃ«l</h1>
  <p>Une <span class="highlight">surprise magique</span> arrive âœ¨</p>

  <div class="countdown" id="countdown">
    <div class="time-box"><span id="days">0</span><small>Jours</small></div>
    <div class="time-box"><span id="hours">0</span><small>Heures</small></div>
    <div class="time-box"><span id="minutes">0</span><small>Minutes</small></div>
    <div class="time-box"><span id="seconds">0</span><small>Secondes</small></div>
  </div>

  <div id="finalMessage">
    ğŸ„ <strong>Joyeux NoÃ«l !</strong> ğŸ„<br>
    DÃ¨s demain, votre site sera disponible ğŸ
  </div>

  <a class="discord-btn" href="https://discord.gg/gwxEBGTG2P" target="_blank">ğŸ Discord</a><br>
  <button class="music-btn" id="musicBtn">ğŸµ Musique</button>
</div>

<audio id="bgMusic" loop>
  <source src="christmas.mp3" type="audio/mpeg">
</audio>

<script>
/* ğŸ„ Date */
const targetDate = new Date(2025,11,25,0,0,0).getTime();

/* â° Jour / Nuit */
const hour = new Date().getHours();
document.body.classList.add(hour >= 8 && hour < 18 ? "day" : "night");

/* â±ï¸ Compte Ã  rebours */
function update(){
  const d = targetDate - Date.now();
  if(d <= 0){
    document.getElementById("countdown").style.display="none";
    document.getElementById("finalMessage").style.display="block";
    fireworks();
    return;
  }
  days.textContent=Math.floor(d/86400000);
  hours.textContent=Math.floor((d%86400000)/3600000);
  minutes.textContent=Math.floor((d%3600000)/60000);
  seconds.textContent=Math.floor((d%60000)/1000);
}
setInterval(update,1000); update();

/* ğŸ† Feu dâ€™artifice */
function fireworks(){
  for(let i=0;i<30;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*60+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }
}

/* ğŸµ Musique */
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");
music.volume=0.3;
btn.onclick=()=>{
  if(music.paused){ music.play(); btn.textContent="â¸ï¸ Pause"; }
  else { music.pause(); btn.textContent="ğŸµ Musique"; }
};
</script>
